name: build

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NPM_GITHUB_TOKEN: ${{ secrets.NPM_TOKEN }}

    name: "Build"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: "Setup node"
        uses: actions/setup-node@v2
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: |
          pnpm install --frozen-lockfile

      - name: Lint
        run: |
          pnpm lint

      - name: Build
        run: |
          pnpm build

      - name: Test
        run: |
          pnpm test
